name: Tests

on:
  pull_request:
  schedule:
    - cron: '0 8 * * *'

jobs:
  test-ubuntu:
    name: Run tests on ${{ matrix.os }} ${{ matrix.v-version }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        v-version: [latest, master, 0.1.27]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up V version latest
      uses: ./
      with:
        v-version: ${{ matrix.v-version }}
      id: v

    - name: Test V is present
      run: v version

    - name: Show dir
      run: ls -lia .

    - name: Get V repository for deep test
      uses: actions/checkout@v2
      with:
        repository: 'vlang/v'
        path: v

    - name: Show dir
      run: ls -lia .
      
    - name: Show dir
      run: pwd
      working-directory: v/example/word_counter

    - name: Test V fmt
      run: v fmt word_counter.v
      working-directory: v/example/word_counter

    - name: Test V can compile something
      run: v build word_counter.v
      working-directory: v/example/word_counter
      
    - name: Test compiled program
      run: ./word_counter cinderella.txt
      working-directory: v/example/word_counter
