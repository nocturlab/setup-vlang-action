name: Build TS

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup node 12
      uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: npm install
      run: npm install
      
      
    - name: Clean old dist/
      run: |
        rm -r dist/
        rm .gitignore
      continue-on-error: true
      
    - name: npm build
      run: npm run build

    - name: git push dist/
      run : |
        git config --global user.email "bot@nocturlab.fr"
        git config --global user.name "BOT_WORKFLOW"
        git remote set-url origin https://shiipou:${{ secrets.GITHUB_TOKEN }}@github.com/nocturlab/setup-vlang-action.git
        git add dist
        git commit -m "WORKFLOW_COMMIT - update dist/index.js [skip ci]"
        git push
      continue-on-error: true

    - name: Set up VLang version master
      uses: ./
      with:
        v-version: latest
      id: v
    - name: Test V is present
      run: v version
      
  run-macos:
    name: Run MacOS
    runs-on: macos-latest
    steps:
    - name: Set up VLang version master
      uses: ./
      with:
        v-version: latest
      id: v

    - name: Test V is present
      run: v version
      
  run-windows:
    name: Run Windows
    runs-on: windows-latest
    steps:
    - name: Set up VLang version master
      uses: ./
      with:
        v-version: latest
      id: v

    - name: Test V is present
      run: v version
